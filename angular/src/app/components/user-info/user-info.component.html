<mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z4">

  <mat-tab label="个人信息">
    <p>用户 ID：{{userID}}</p>
    <p>用户昵称：{{userName}}</p>
    <p>注册时间：{{registerDate}}</p>
  </mat-tab>
  
  <mat-tab label="操作记录">
    <!-- <li *ngFor="let record of records">
      <span>{{record.gameID}}</span> {{record.name}}
    </li> -->

    <mat-form-field>
      <mat-label>Filter By Name</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="gameID">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let record"> {{record.gameID}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 游戏名称 </th>
        <td mat-cell *matCellDef="let record">
          <a routerLink="/game/1"> {{record.name}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> 日期 </th>
        <td mat-cell *matCellDef="let record"> {{record.date}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> 时间 </th>
        <td mat-cell *matCellDef="let record"> {{record.time}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> 完成情况 </th>
        <td mat-cell *matCellDef="let record"> {{record.status ? '完成': '未完成'}} </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-tab>
</mat-tab-group>
