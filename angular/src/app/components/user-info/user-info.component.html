<mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z4">

  <mat-tab label="个人信息">
    <p>昵称：{{userName}}</p>
    <p>邮箱：{{email}}</p>
    <p>注册时间：{{date}}</p>
  </mat-tab>
  
  <mat-tab label="操作记录">

    <mat-form-field>
      <mat-label>Filter By Game ID</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="game">
        <th mat-header-cell *matHeaderCellDef> 游戏名称 </th>
        <td mat-cell *matCellDef="let record">
          <a routerLink="/game/{{record.gameId}}"> {{gameService.getGame(record.gameId).name}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> 日期 </th>
        <td mat-cell *matCellDef="let record"> {{record.date}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> 时间 </th>
        <td mat-cell *matCellDef="let record"> {{record.time}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> 完成情况 </th>
        <td mat-cell *matCellDef="let record"> {{record.status ? '完成': '未完成'}} </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-tab>
</mat-tab-group>
